title: PNAS
author: Christopher Kenny
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      toc: false
    pdf:
      include-in-header: header.tex
      format-resources:
        - pnas-new.cls
        - pnas-new.bst
        - pnasresearcharticle.sty
        - jabbrv.sty
        - jabbrv-ltwa-all.ldf
        - jabbrv-ltwa-en.ldf
      template-partials:
        - "partials/doc-class.tex"
        - "partials/_affiliation.tex"
        - "partials/title.tex"
        - "partials/before-body.tex"
        - "partials/before-bib.tex"
